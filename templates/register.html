{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
    <section class="registration-section">
        <div clas="registration-section-container">
            <h1>Register here</h1>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" name="btn-reg" value="Register">
            </form>
        </div>
    </section>
{% endblock %}
